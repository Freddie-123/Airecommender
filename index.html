<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Which AI do you need?</h1>
        <p>Describe your task (e.g., "I need to write an essay" or "Generate a logo")</p>
        
        <div class="search-box">
            <input type="text" id="userInput" placeholder="Type your task here...">
            <button onclick="findAI()">Search</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
